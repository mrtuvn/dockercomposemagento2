version: "2"
services:
  varnish:
    #image: fballiano/varnish
    build:
      context: varnish/
    environment:
      - VIRTUAL_HOST=magento2.docker
      - VIRTUAL_PORT=80
      - HTTPS_METHOD=noredirect
      #- CACHE_SIZE=256M
    #volumes:
      #- ./varnish/etc/varnish/:/etc/default/varnish/
      #- ./varnish/etc/varnish.vcl:/data/varnish.vcl
    ports:
      - 80
    depends_on:
      - web
    links:
      - web

  #ssl:
    #image: fballiano/nginx-ssl-for-magento2
    #depends_on:
      #- web
    #links:
      #- web
    #ports:
      #- "443:443"

  web:
    image: meanbee/magento2-nginx:1.9
    container_name: m2docker_nginx
    #build:
      #context: nginx/
    ports:
      - 8080
      - 443
    links:
      - fpm
      - redis
      - db
    depends_on:
      - fpm
      - db
    #volumes:
      #- ./nginx/etc/default.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - appdata
    env_file:
      - ./global.env
    #environment:
      #- VIRTUAL_HOST=magento2.docker
      #- VIRTUAL_PORT=80
      #- HTTPS_METHOD=noredirect

  redis:
    restart: always
    image: redis:3.0.7
    ports:
      - "6379:6379"

  rabbit:
    restart: always
    image: rabbitmq:3-management
    ports:
      - "15672"
      - "5672"
  fpm:
    hostname: fpm.magento2.docker
    image: meanbee/magento2-php:7.0-fpm
    ports:
      - 9000
    links:
      - db
    volumes_from:
      - appdata
    env_file:
      - ./global.env

  db:
    image: mariadb:10
    ports:
      - 3306
    volumes_from:
      - dbdata
    environment:
      - MYSQL_ROOT_PASSWORD=magento2
      - MYSQL_DATABASE=magento2
      - MYSQL_USER=magento2
      - MYSQL_PASSWORD=magento2
      - TERM=meh

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: m2docker_phpmyadmin
    environment:
     - PMA_HOST=db
    restart: always
    links:
      - db
    ports:
     - "8082:8080"
    volumes:
     - /sessions

  cli:
    hostname: cli.magento2.docker
    image: meanbee/magento2-php:7.0-cli
    #build:
      #context: 7.0-cli/
    links:
      - db
    volumes:
      - ~/.composer/cache:/root/.composer/cache
    volumes_from:
      - appdata
    env_file:
      - ./global.env
      - ./composer.env
    environment:
      - M2SETUP_INSTALL_DB=true
      - M2SETUP_DB_HOST=db
      - M2SETUP_DB_NAME=magento2
      - M2SETUP_DB_USER=magento2
      - M2SETUP_DB_PASSWORD=magento2
      - M2SETUP_BASE_URL=http://magento2.docker/
      - M2SETUP_BACKEND_FRONTNAME=admin
      - M2SETUP_ADMIN_FIRSTNAME=Tu
      - M2SETUP_ADMIN_LASTNAME=Nguyen
      - M2SETUP_ADMIN_EMAIL=admin@gmail.com
      - M2SETUP_ADMIN_USER=admin
      - M2SETUP_ADMIN_PASSWORD=123123q
      - M2SETUP_VERSION=2.1.*
      - M2SETUP_USE_SAMPLE_DATA=true

  #cron:
    #image: meanbee/magento2-php:7.0-cli
    #hostname: magento2-cron.docker
    #command: run-cron
    #environment:
      #- ENABLE_SENDMAIL=true
    #volumes_from:
      #- appdata
    #links:
      #- db

  appdata:
    container_name: m2docker_data
    image: tianon/true
    volumes:
      - ./magento:/var/www/magento
      
  dbdata:
    container_name: m2docker_dbdata
    image: tianon/true
    volumes:
      - /var/lib/mysql
